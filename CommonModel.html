<script>
class Common {

  static async exportYearlyEvents(year) {
    await Server.api('printYearlyEventsOnSpreadsheet', year)
  }

  static getAccounts() {
    return Db.getRecords('accounts')
  }

  static getCurrentYear() {
    return app.currentYear
  }

  static getYears() {
    return Db.getRecords('years')
  }
  
  static setCurrentYear(year) {
    app.currentYear = year
  }
}
</script>
