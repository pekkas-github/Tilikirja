<script>
class C_Info {

  constructor (setupModel, infoView) {

    this.setup    = setupModel
    this.infoView = infoView
  }

  async startApplication () {

    this.infoView.render()
    frame.spinner.on()
    await this.setup.initialize()
    frame.spinner.off()
  }

  openPage () {

    this.infoView.render()
  }
}
</script>
