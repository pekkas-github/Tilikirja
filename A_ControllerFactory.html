<script>
class Controllers {

  static Charges () {

    const deps = {
      events   : new M_Events(),
      reports  : new M_Reports(),
      listView : new V_Charges(),
    }

    return new C_Charges(deps)
  }

  static Events () {

    const deps = {
      events      : new M_Events(),
      listView    : new V_EventList(),
      detailsView : new V_EventDetails(),
      commentView : new V_EventComment(),
    }
    return new C_Events(deps)
  }

  static Info () {

    const deps = {
      infoView : new V_Info()
    }
    return new C_Info(deps)
  }

  static Readings () {

    const deps = {
      events            : new M_Events(),
      readings          : new M_Readings(),
      listView          : new V_ReadingList(),
      detailsView       : new V_ReadingDetails(),
      waterPriceView    : new V_WaterPrice(),
    }
    return new C_Readings(deps)
  }

  static Reports () {

    const deps = {
      events   : new M_Events(),
      reports  : new M_Reports(),
      listView : new V_Reports(),
    }

    return new C_Reports(deps)
  }
}
</script>
