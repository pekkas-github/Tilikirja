<script>
class Server {
      
  apiCall(func, ...args) {
    return this[func](args)
  }

  changeEventStatus(args) {
    return new Promise ((resolve, reject) => {
    
    if (args[0] === 0) {
      reject(new Error('Rejected'))
    } else {
      resolve('Resolved')
    }

    })
  }
}
</script>
