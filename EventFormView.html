<script>
const eventFormView = (function() {

  let eventRecord = {}  // event record values (new or existing)
  let dateDisabled      // enable date only if new record

  function render (record) {

    eventRecord = record
    dateDisabled = (record.id === 0) ? '' : 'disabled'

    let popupContent = `
      <span id="btn-popup-close">&times;</span>

      <table class="empty" id="event-form">
        <tr>
          <td class="label">Tosite:</td>
          <td class="empty"><input id="txt-nbr" type="text" value="${record.number}" size="1" disabled></td>
        </tr>
        <tr>
          <td class="label">P채iv채ys:</td>
          <td class="empty"><input id="txt-day" type="date" value="${record.date}" ${dateDisabled}></td>
        </tr>
        <tr>
          <td class="label">Tapahtuma:</td>
          <td class="empty"><input id="txt-event" type="text" value="${record.event}" size="50"></td>
        </tr>
        <tr>
          <td class="label">Summa:</td>
          <td class="empty"><input id="txt-total" type="text" value="${record.total.toFixed(2)}" size="5"></td>
        </tr>
        <tr>
          <td class="label">A-osuus:</td>
          <td class="empty">
            <input id="txt-share" type="text" value="${record.a_share.toFixed(2)}" size="5">
            <select id="cbo-percent">
              <option value="0">Vapaa</option>
              <option value="0.385">38.5</option>
              <option value="0.5">50</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">Tili:</td>
          <td class="empty">
            <select class="cbo" id="cbo-account">`

    app.accounts.forEach( (account) => {
      popupContent += `<option value="${account.id}">${account.name}</option>`
    })

    popupContent += `
            </select>

          </td>
        </tr>
        <tr>
          <td class="label">Tilivuosi:</td>
          <td class="empty">
            <select class="cbo" id="cbo-year">`

    app.years.forEach( (year) => {
      popupContent += `<option>${year.year}</option>` 

    })

    popupContent += `
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">Kommentti:</td>
          <td class="empty"><input id="txt-comment" type="text" value="${record.comment}" size="50"></td>
        </tr>
      </table>

      <button class="btn" id="btn-popup-save">Talleta</button>`

    $('.popup-content').html(popupContent)

    $('#cbo-account').val(record.account_id)
    $('#cbo-year').val(record.fiscal_year)


    /* EVENT LISTENERS */

    $('#btn-popup-save').on('click', validateInput)

    $('#btn-popup-close').on('click', popup.off)

    $('#cbo-percent').on('change', function() {
      const total = $('#txt-total').val()
      const per = $('#cbo-percent').val()

      if (per > 0) {
        $('#txt-share').val((total * per).toFixed(2))
      }
    })
    popup.on()
  }

  function validateInput() {
    eventRecord.number = parseInt($('#txt-nbr').val())
    eventRecord.date = $('#txt-day').val()
    eventRecord.event = $('#txt-event').val()
    eventRecord.total = Number($('#txt-total').val())
    eventRecord.a_share = Number($('#txt-share').val())
    eventRecord.account_id = parseInt($('#cbo-account').val())
    eventRecord.comment = $('#txt-comment').val()
    eventRecord.fiscal_year = parseInt($('#cbo-year').val())

    // Validate input
    try {
      if (eventRecord.date === '') {throw('P채iv채ys puuttuu')}
      if (eventRecord.event === '') {throw('Kuvaus puuttuu')}
      if (eventRecord.total === '' || isNaN(eventRecord.total)) {throw('Tarkista kokonaissumma')}
      if (eventRecord.a_share === '' || isNaN(eventRecord.a_share)) {throw('Tarkista A-osuus')}
      if (isNaN(eventRecord.account_id)) {throw('Tili puuttuu')}
      if (isNaN(eventRecord.fiscal_year)) {throw('Tilivuosi puuttuu')}
    }
    catch(note) {
      alert(note)
      return
    }

    eventRecord.account_name = $('#cbo-account option:selected').text()
    eventsController.saveEvent(eventRecord)

  }

  return {render: render}

})()
</script>
