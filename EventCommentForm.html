<script>
class EventCommentForm {

  render(event) {
    let popupContent = `
    <span id="btn-popup-close">&times;</span>
    <h3>Kommentti</h3>
    <p>${event.comment}</p>`

    $('.popup-content').html(popupContent)
    $('#btn-popup-close').on('click', app.popup.off)

    app.popup.on()
  }

}
</script>
