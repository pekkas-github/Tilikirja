<script>
class EventsModel {

  static async ackCharges(date) {
    const events = Db.getRecords('events').filter(Db.where('cleared', '')).filter(Db.where('charging', 'x'))

    for (const event of events) {
      event.cleared = date
    }

    await Db.updateRecords('events', events)
      Server.api('updateChargingSheet')
  }


  static async addEvent(newEvent) {
    // Talleta heti paikalliseen tauluun (id=0, number=0)
    Db.events.push(newEvent)

    // Päivitä paikallinen taulu serveriltä tuleella tiedolla
    const updatedEvent = await Server.api('addEvent', newEvent)
      const events = Db.getRecords('events')
      const index = events.findIndex( event => {
        return event.id === 0
      })
      Db.events[index] = updatedEvent
  }


  static getEvent(id) {
    return Db.getRecord('events', id)
  }


  static getEventsOfYear(year) {
    const events   = Db.getRecords('events')
    const accounts = Db.getRecords('accounts')
    const pattern  = new RegExp(`${year}`)
    
    // Poimi vuoden tapahtumat ja lisää tilin nimi
    const eventsOfYear = events.filter( event => {
      if (pattern.test(event.date)) {
        for (const account of accounts) {
          if (event.account_id === account.id) {
            event.account_name = account.name
          }
        }
        return event
      }
    })
    
    return eventsOfYear
  }


  static getEventsToBeCharged() {
    const accounts = Db.getRecords('accounts')
    const events = Db.getRecords('events')
      .filter(Db.where('cleared', ''))
      .filter(Db.where('charging', 'x'))

    for (const event of events) {
      for (const account of accounts) {
        if (event.account_id === account.id) event.account_name = account.name
      }
    }

    return events
  }


  static getNewEvent() {
    const event = Db.getNewRecord('events')
    event.id          = 0
    event.total       = 0
    event.a_share     = 0
    event.account_id  = 1
    event.fiscal_year = Common.getCurrentYear()

    return event
  }


  static async toggleEventStatus(id) {
    const event = Db.getRecord('events', id)

    if (event.cleared === '') {
      event.charging = (event.charging === 'x') ? '' : 'x'
      await Db.updateRecord('events', event)
    }
  }
  

  static async updateEvent(event) {
    await Db.updateRecord('events', event)
  }
}
</script>
