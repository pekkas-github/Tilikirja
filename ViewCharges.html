<script>

const chargesView = (function() {

  function render(eventsToBeCharged) {

    /* CONTROLS */

    const controls = `
        <input id="txt-day" type="date" hidden>
        <button class="btn" id="btn-submit" hidden>Kuittaa maksetuksi</button>`

    $('.controls').html(controls)

    /* CONTENT */

    let content = `
      <table id="tbl-charges">
        <tr>
          <th>Päiväys</th>
          <th>Tapahtuma</th>
          <th>Koko summa</th>
          <th>A-asunto</th>
          <th>Tili</th>
        </tr>`

    let a_Total = 0

    eventsToBeCharged.forEach( (event) => {
      a_Total += event.a_share
      content += `
        <tr>
          <td>${event.date}</td>
          <td>${event.event}</td>
          <td class="number">${event.total.toFixed(2)}</td>
          <td class="number">${event.a_share.toFixed(2)}</td>
          <td>${event.account_name}</td>
        </tr>`
    })

    content += `
        <tr>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="total">Yhteensä</td>
          <td class="total">${a_Total.toFixed(2)}</td>
          <td class="empty"></td>
        </tr>
      </table>`

    $('.content').html(content)

    /* EVENT LISTENERS */
  
    if (profile === 'admin') {
      $('#txt-day').show()
      $('#btn-submit').show()
      $('#btn-submit').on('click', function() {
        const date = $('#txt-day').val()
        if ( date === '') {
          alert('Tarkista päiväys')
          return
        }
        chargesController.clearCharges(date)
      })

    }
  }

  return {render: render}
  
})()
</script>
