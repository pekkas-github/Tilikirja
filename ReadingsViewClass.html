<script>

class ReadingsView {

  constructor(controller) {
    this.controller = controller
  } 

  render(readings) {
    this.renderControls()
    this.renderContent(readings)
    this.setEventListeners()
  }

  renderControls() {
    const controls = `
      <button class="btn" id="btn-add" hidden>Lis채채...</button>
      <span id="lnk-price"> Veden hinta</span>
    `
    $('.controls').html(controls)
  }

  renderContent(readings) {
    /* CONTENT */
    const headerLines = `
      <tr>
        <th></th>
        <th colspan="2">Talon mittari</th>
        <th colspan="2">Asunto A</th>
        <th colspan="2">Asunto B</th>
        <th></th>
      </tr>
      <tr>
        <th>Lukemisp채iv채</th>
        <th>Lukema</th>
        <th>Erotus</th>
        <th>Lukema</th>
        <th>Erotus</th>
        <th>Lukema</th>
        <th>Erotus</th>
        <th>Kommentti</th>
      </tr>
    `
    let tableContent = ''
    for (const reading of readings) {
      tableContent += `
        <tr>
          <td> ${reading.date} </td>
          <td> ${reading.master_reading} </td>
          <td> ${reading.totDelta} </td>
          <td> ${reading.a_reading} </td>
          <td> ${reading.aDelta} </td>
          <td> ${reading.b_reading} </td>
          <td> ${reading.bDelta} </td>
          <td> ${reading.comment} </td>
        </tr>
      `
    }

    const content = `
      <table id="tbl-readings"> 
        ${headerLines}
        ${tableContent}
      </table>
    `
    $('.content').html(content)
  }

  setEventListeners() {
    const self = this

    $('#lnk-price').on('click', self.controller.openWaterPriceForm)
  
    $('#btn-add').on('click', () => {
      self.controller.openReadingForm()
    })

    if (profile === 'admin') {
      $('#btn-add').show()
    }
  }
}
</script>
