<script>

class ReadingsView {

  static render(controller, readings) {
    this.renderControls()
    this.renderContent(readings)
    this.setEventListeners(controller)
  }

  static renderControls() {

    frame.controls.html(`
      <button class="btn" id="btn-add" hidden>Lis채채...</button>
      <span id="lnk-price"> Veden hinta</span>`
    )
  }

  static renderContent(readings) {

    const headerLines = `
      <tr>
        <th></th>
        <th colspan="2">Talon mittari</th>
        <th colspan="2">Asunto A</th>
        <th colspan="2">Asunto B</th>
        <th></th>
      </tr>
      <tr>
        <th>Lukemisp채iv채</th>
        <th>Lukema</th>
        <th>Erotus</th>
        <th>Lukema</th>
        <th>Erotus</th>
        <th>Lukema</th>
        <th>Erotus</th>
        <th>Kommentti</th>
      </tr>
    `
    let tableContent = ''
    for (const reading of readings) {
      tableContent += `
        <tr>
          <td> ${reading.date} </td>
          <td> ${reading.master_reading} </td>
          <td> ${reading.totDelta} </td>
          <td> ${reading.a_reading} </td>
          <td> ${reading.aDelta} </td>
          <td> ${reading.b_reading} </td>
          <td> ${reading.bDelta} </td>
          <td> ${reading.comment} </td>
        </tr>
      `
    }

    frame.content.html(`
      <table id="tbl-readings"> 
        ${headerLines}
        ${tableContent}
      </table>`
    )
  }

  static setEventListeners(ctrl) {

    if (app.params.profile === 'admin') {
      $('#btn-add').show()
    }

    $('#lnk-price').on('click', () => {
      ctrl.onOpenWaterPriceForm()
    })
  
    $('#btn-add').on('click', () => {
      ctrl.onOpenReadingForm()
    })
  }
}
</script>
