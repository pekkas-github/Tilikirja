<script>

class ChargesController {

  static ackCharges(date) {
    EventsModel.ackCharges(date)
    this.openChargesPage()
  }

  static openChargesPage() {
    const eventsToBeCharged = EventsModel.getEventsToBeCharged()
    
    ChargesView.controller = this
    ChargesView.render(eventsToBeCharged)
  }
}
</script>
